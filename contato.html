<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Good Place</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="img/icon-favicon.png" type="image/x-icon">
    </head>
<body>
    <header class="cabecalho">
        <div class="divlogo">
            <img src="img/logo.png" class="logo">
        </div>
        <nav id="menu">
          <input type="checkbox" id="menu-toggle">
          <label for="menu-toggle" class="menu-icon">&#9776;</label>
          <ul>
            <li>
              <a href="index.html" onclick="document.getElementById('menu-toggle').click()">Voltar à página principal</a>
            </li>
            <li>
              <a href="" onclick="document.getElementById('menu-toggle').click()">Sobre</a>
            </li>
          </ul>
        </nav>
    </header>
    <main>
        <section id="contato">
          <h2 class="titulos">Contato</h2>
          <form>
            <label>Nome completo</label>
            <input type="text">
            <label>Apelido</label>
            <input type="text">
            <label>Email</label>
            <input type="email">
            <label>Telefone celular</label>
            <input type="number">
            <label>Masculino</label>
            <input type="radio">
            <label>Feminino</label>
            <input type="radio">
            <label>Prefiro não informar</label>
            <input type="radio">
          </form>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por João Vinícius Costa</p>
    </footer>
</body>
</html>
